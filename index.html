			<!-- Number choice modal -->
			<div class="modal" tabindex="-1" id="numberModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Add Choice</h5>
						</div>
						<div class="modal-body">
							<form>
								<div class="row my-2">
									<div class="col">
										<input type="radio" class="btn-check" name="choice" id="1" autocomplete="off" value="1" />
										<label for="1" class="btn btn-lg btn-outline-primary fs-2">1</label>
									</div>
									<div class="col">

									</div>

									</div>
								</div>
								<div class="row my-2">
									<div class="col">
										<input type="radio" class="btn-check" name="choice" id="4" autocomplete="off" value="4" />

									</div>
									<div class="col">

									</div>
								</div>

									</div>
									<div class="col">

									</div>
									<div class="col">

								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary" id="makeChoice" onclick="getOption()">Save changes</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Toast -->
